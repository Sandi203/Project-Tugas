    <div class="formContent">
        <h1 style="margin-top: 0;"><br></h1>
        <div class="form">
            <center>
                <h1 class="highlighText" style="padding-top: 5%;">Contact Us</h1>
            </center>
            <div class="label">
                <form name="form" action="" onsubmit="return validateForm()" method="POST">
                <h1 class="formTitle">Name</h1>
                <input type="text" class="input" name="name">

                <h1 class="formTitle">Email</h1>
                <input type="email" class="input" name="email">
                
                <h1 class="formTitle">Gender</h1>
                    <label class="formTitle"><input name="Gender" type="radio" value="Male" style="margin-bottom: 15px;cursor: pointer;">Male</label ><br>
                    <label class="formTitle"><input name="Gender" type="radio" value="Female" style="cursor: pointer;">Female</label>

                <h1 class="formTitle">Contact Reason</h1>
                <select name="cs" class="input">
                    <option value="none">- - -</option>
                    <option value="true">Request</option>
                    <option value="true">Business</option>
                    <option value="true">Other</option>
                </select>
                <h1 class="formTitle">Message</h1>
                <textarea name="msg" cols="30" rows="10" class="input" style="height: 100px;" ></textarea>
                <center>
                    <input type="submit" value="Submit" class="submitBtn">
                </center>
                </form>       
            </div>
        </div>
        <h1 style="margin-bottom: 0;"><br></h1>
